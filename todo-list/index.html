<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>To do List</title>
</head>
<body>
    <header>
        <h1>Organizador de tareas de NUCBA!</h1>
    </header>

    <main class="container">
        <section class="inputSection">
            <form id="newTask">
                <h2>Nueva Tarea</h2>
                <input type="text" id="newTaskInput" placeholder="agregá una tarea">
                <button id="newTaskButton" class="add">
                </button>
            </form>

            <!-- esta va a estar oculta -->
            <div class="emptyAlert hidden" id="emptyTask">La tarea no puede estar vacía!</div>
        </section>
        
        <section class="tasksSection">
            <h2>Cosas por hacer</h2>
            <!-- esto eventualmente se va a llenar solo por js -->
            <div id="tasks">
            </div>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
